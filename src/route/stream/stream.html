<md-content layout="column">
    <h1 class="md-display-1">get the latest activity of all your boards</h1>
    <p class="md-body-1">Comming soon...</p>


    <md-button class="md-warn md-raised md-hue-2" ng-click="causeError()">Cause an Error to Test Sentry and SourceMaps</md-button>
    <md-button class="md-warn md-raised md-hue-2" ng-click="causeXhrError()">Cause an XHR-Error to Test Sentry and SourceMaps</md-button>
    <section data-ng-repeat="data in data">
        <md-subheader class="md-primary">Month XY</md-subheader>
        <md-list layout-padding="">
            <md-list-item class="md-3-line" ng-repeat="item in data">
                <div class="md-list-item-text">
                    <h3>{{message.what}}</h3>
                    <h4>{{message.who}}</h4>
                    <p>
                        {{item}}
                    </p>
                </div>
            </md-list-item>
        </md-list>
    </section>
</md-content>
