<md-content class="boards" layout-align="center center"
            style="background-color: white; overflow: auto;width:800px;margin:10px">

    <md-whiteframe class="md-whiteframe-z4" layout-align=" center" layout="column">
        <md-toolbar flex layout="row">
            <ng-md-icon icon="color_lens" size="35"></ng-md-icon>

            <h1 class="md-toolbar-tools" >
                <span>Board Settings</span>
            </h1>
        </md-toolbar>

        <md-content style="background-color: #EDEFF4;" layout-padding ng-repeat="board in ctrl.boards | orderBy: 'name'">
            <ng-md-icon icon="assignment" size="30"></ng-md-icon>

            <p> {{board.name}}</p>

            <div class="right" style="background-color: #EDEFF4;">

                <md-input-container ng-if="ctrl.colorizeCards" class="animate-if">
                    <md-select ng-model="board.prefs.backgroundColor" aria-label="ColorPicker" style="background-color:{{board.prefs.backgroundColor}}; ">
                        <md-option class="option" ng-repeat="color in ctrl.colors" ng-click="ctrl.setColor(color.id,board.id)"
                                   value="{{color.color}}" style="background-color:{{color.color}};color:#ffffff;padding-left:10px">
                            {{color.id}}
                        </md-option>
                    </md-select>
                </md-input-container>

                <md-switch ng-model="board.enabled" ng-change="ctrl.change($index, board.enabled)" aria-label="enable board"
                           style="background-color: #EDEFF4;float:right;margin:0px;padding:4px;margin-top:3px">

                </md-switch>
            </div>
        </md-content>
    </md-whiteframe>



</md-content>
