<md-backdrop class="md-sidenav-backdrop md-opaque md-default-theme md-sidenav-backdrop-custom disabled"
             ng-click="ctrl.checkClosingForm()"></md-backdrop>

<md-sidenav flex class="md-sidenav-left md-whiteframe-z2 md-sidenav"
            md-component-id="left"
            style="background-color: #EDEFF4;overflow: visible;position:fixed;"
            md-swipe-left="ctrl.closeSidenav('left')">
    <div>
        <md-toolbar layout="row" class="headBar md-whiteframe-z2" style="margin-bottom: 5px;" ng-style="toolbar">
            <h2 class="md-toolbar-tools" style="position: relative" hide-gt-lg ng-click="ctrl.toHome()">Calendar for
                <img style="float:right;padding-left:10px;"
                     src="https://d78fikflryjgj.cloudfront.net/images/50b4ebc64391dc394a38e73aed57f0e2/header-logo.png"/>
            </h2>

        </md-toolbar>
    </div>


    <div ui-view="sidebar" class="test"
         style="overflow-x:hidden;overflow-y: scroll;width: 100%;">
    </div>


</md-sidenav>

<md-sidenav class="md-sidenav-right md-whiteframe-z2" md-component-id="right" style="background-color: #EDEFF4">
    <md-toolbar class="md-theme-light" ng-style="toolbar">
        <h1 class="md-toolbar-tools">Search</h1>
    </md-toolbar>
    <div layout-padding>
        <div ui-view="search"></div>
    </div>
</md-sidenav>


<div layout="row" flex style="background-color: white">
    <md-toolbar ui-view="header" class="header md-whiteframe-z3" layout="row" class="headBar"
                md-swipe-right="ctrl.openSidenav('left')" md-swipe-left="ctrl.closeSidenav('left')"
                style="height: 62px;position:fixed;" ng-style="toolbar">
    </md-toolbar>

    <md-content ui-view="content" class="md-padding"
                style="padding:0px;margin:0px;margin-top:62px;width:100%;background-color: #fff"></md-content>
</div>
